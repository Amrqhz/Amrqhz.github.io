<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMRQHZ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 60px auto;
        }
        
        header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: #333;
        }
        
        .bio {
            color: #666;
            max-width: 600px;
            margin: 0 auto 20px;
            font-size: 1rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {
            color: #555;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
            font-size: 0.9rem;
        }
        
        .social-link:hover {
            border-color: #555;
        }
        
        .tweets-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .section-title {
            margin-bottom: 20px;
            font-weight: 500;
            color: #333;
            font-size: 1.5rem;
        }
        
        .tweets-container {
            min-height: 400px; /* Ensure there's space for the Twitter embed */
        }
        
        footer {
            text-align: center;
            color: #888;
            font-size: 0.8rem;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 30px auto;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .tweets-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="name">AMRQHZ</h1>
            <p class="bio">Pharmacy student with a passion for technology. Exploring front-end development, mobile apps, UI/UX design, and cheminformatics.</p>
            <div class="social-links">
                <a href="https://twitter.com/amrqhz" class="social-link" target="_blank">Twitter</a>
                <a href="https://instagram.com/amrqhz" class="social-link" target="_blank">Instagram</a>
                <a href="https://t.me/amrqhz" class="social-link" target="_blank">Telegram</a>
                <a href="www.linkedin.com/in/amirhossein-gholizadeh" class="social-link" target="_blank">LinkedIn</a>
                <a href="https://github.com/amrqhz" class="social-link" target="_blank">GitHub</a>
            </div>
        </header>
        
        <section class="tweets-section">
            <h2 class="section-title">Latest Tweets</h2>
            <div class="tweets-container">
                <!-- Twitter embed code -->
                <a href="https://twitter.com/intent/tweet?button_hashtag=amrqhz&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="false">Tweet #amrqhz</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                
                <!-- Adding a Twitter timeline to show your tweets -->
                <a class="twitter-timeline" href="https://twitter.com/amrqhz?ref_src=twsrc%5Etfw">Tweets by amrqhz</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </section>
        
        <footer>
            &copy; 2025 AMRQHZ. All rights reserved.
        </footer>
    </div>
</body>
</html>
