<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor</title>
    <!-- Bootstrap for basic styling (optional, replace with your CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" />
    <!-- Optional Dracula theme for CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/theme/dracula.css"/>
    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js"></script>
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"
        integrity="sha512-XMlgZzPyVXf1I/wbGnofk1Hfdx+zAWyZjh6c21yGo/k1zNC4Ve6xcQnTDTCHrjFGsOrVicJsBURLYktVEu/8vQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/python/python.min.js"
        integrity="sha512-/mavDpedrvPG/0Grj2Ughxte/fsm42ZmZWWpHz1jCbzd5ECv8CB7PomGtw0NAnhHmE/lkDFkRMupjoohbKNA1Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .CodeMirror {
            height: 300px; /* Adjust height as needed */
            border: 1px solid #ddd;
        }
        #output {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div>
        <h2>Python Editor (Powered by CodeMirror + Pyodide)</h2>
        <textarea id="code" name="code"></textarea>
        <button type="button" class="btn btn-success mt-3" onclick="evaluatePython()">Run</button>
        <button type="button" class="btn btn-secondary mt-3 ms-2" onclick="clearHistory()">Clear Output</button>
        <h4 class="mt-4">Output:</h4>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        // Initialize CodeMirror editor
        const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: {
                name: "python",
                version: 3,
                singleLineStringErrors: false
            },
            theme: "dracula", // Optional theme
            lineNumbers: true,
            indentUnit: 4,
            matchBrackets: true
        });

        // Set initial code
        editor.setValue("print('Hello from Python in the browser!')\nimport math\nprint(math.sqrt(16))");

        const output = document.getElementById("output");
        output.value = "Initializing Pyodide...\n";

        // Load Pyodide
        async function main() {
            let pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.20.0/full/"
            });
            output.value += "Pyodide ready!\n";
            return pyodide;
        }

        let pyodideReadyPromise = main();

        // Add output helper
        function addToOutput(stdout) {
            output.value += ">>> " + stdout + "\n";
        }

        // Clear output
        function clearHistory() {
            output.value = "";
        }

        // Evaluate Python code
        async function evaluatePython() {
            let pyodide = await pyodideReadyPromise;
            try {
                // Redirect stdout
                pyodide.runPython(`
                    import io
                    import sys
                    sys.stdout = io.StringIO()
                `);
                // Run the code
                pyodide.runPython(editor.getValue());
                // Get stdout
                let stdout = pyodide.runPython("sys.stdout.getvalue()");
                addToOutput(stdout);
            } catch (err) {
                addToOutput(err);
            }
        }
    </script>
</body>
</html>
